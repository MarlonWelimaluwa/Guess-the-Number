<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Guess the Number</title>
</head>
<body>
    <div>
        <h1 id="title">Guess the NUMBER</h1>
        <h3 id="sub-title">and WIN <span id="winning-amount">$1000</span> Today!!!</h3>
        <p id="instructions">Note: Enter a number between 1 - 100. <br> and you have only 5 attempts.</p>
        <h3 id="attempts">Attempts</h3>
        <h1 id="attempt-number">0</h1><br><br>
        <h2 id="message"></h2>
        <input type="text" id="guess-number" placeholder="Guess a number"><br><br>
        <button id="submit">Guess</button><br><br>
        <h1 id="winning-message"></h1>
    </div>
<script src="script.js"></script>
</body>
</html>
